        <div class="container">
            <div class="col-md-5">
                <div class="row">
                    <!-- Skill Name -->
                    <div class="col-md-4"> 
                        HTML / HTML5 
                    </div>
                    <div class="col-md-8">
                        <!-- Skill Progress Bar -->
                        <div class="progress">
                            <div class="progress-bar 
                                 progress-bar-warning
                                 progress-bar-striped
                                 active"
                                 aria-valuemin="0"
                                 aria-valuemax="100"
                                 aria-valuenow="60"
                                 style="width: 60%"
                                 >
                                60%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Skill Name -->
                    <div class="col-md-4"> 
                        CSS / CSS3 
                    </div>
                    <div class="col-md-8">

                                 progress-bar-info
                                 progress-bar-striped
                                 active"
                                 aria-valuemin="0"
                                 aria-valuemax="100"
                                 aria-valuenow="50"
                                 style="width: 50%"
                                 >
                                50%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
