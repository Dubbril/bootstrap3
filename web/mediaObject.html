<!DOCTYPE html>
<html>
    <head>
        <title>Media Object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" >
        <script type="text/javascript" src="./js/jquery.js" ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Media Object Tutorial<small>ตัวอย่างการใช้งาน Media Object</small></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="media">
                <!-- Thumbnail -->
                <a href="#" class="pull-left">
                    <img class="thumbnail media-object"
                         style="width: 64px;height: 64px;"
                         src="./images/Dragon Ball.png"
                         alt="Dragon Ball"
                         >
                </a>
                <div class="media-body">
                    <h4 class="media-heading"> Sompong Thongmee </h4>
                    <p>
                        สวัสดีครับ
                    </p>
                </div>
                <!-- Nested -->
                <div class="media">
                    <!-- Thumbnail -->
                    <a href="#" class="pull-left">
                        <img class="thumbnail media-object"
                             style="width: 64px;height: 64px;"
                             src="./images/Dragon Ball.png"
                             alt="Dragon Ball"
                             >
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading"> Infusion Dubbril </h4>
                        <p>
                            สวัสดีครับ
                        </p>
                    </div>
                </div>
            </div>
            <div class="media">
                <!-- Thumbnail -->
                <a href="#" class="pull-left">
                    <img class="thumbnail media-object"
                         style="width: 64px;height: 64px;"
                         src="./images/Dragon Ball.png"
                         alt="Dragon Ball"
                         >
                </a>
                <div class="media-body">
                    <h4 class="media-heading"> Dubbril Infusion </h4>
                    <p>
                        ขอบคุณที่รับชมครับ
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
