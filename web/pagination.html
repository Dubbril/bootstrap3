<html>
    <head>
        <title>Pagination ใน Bootstrap3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" >
        <script type="text/javascript" src="./js/jquery.js" ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 20px">
            <div class="row">
                <div class="page-header">
                    <h1>Pagination Tutorial <small>ตัวอย่างการใช้งาน Pagination</small></h1>
                </div>
            </div>
            <div class="container">
                <ul class="pagination">
                    <li class="disabled"><a href="#"> &laquo; </a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"> &laquo; </a></li>
                </ul>
            </div>
            <div class="container">
                <ul class="pager">
                    <li class="previous"><a href="#">ย้อนกลับ</a></li>
                    <li class="next disabled"><a href="#">ถัดไป</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
