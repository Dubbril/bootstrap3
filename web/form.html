<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" >
        <script type="text/javascript" src="./js/jquery.js" ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 20px">
            <div class="row">
                <!-- Form Basic-->
                <h3>Form Basic</h3>
                <form class="form">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label> Email </label>
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label> Files </label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <button type="button" class="btn btn-primary" > Submit </button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="row">
                <!-- Form Basic-->
                <h3>Form Inline</h3>
                <form class="form-inline">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label> Email </label>
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label> Files </label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <button type="button" class="btn btn-primary" > Submit </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <!-- Form Inline -->
                <h3>From Horizontal</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Email</label>
                        <div class="col-md-3">
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Password</label>
                        <div class="col-md-3">
                            <input type="Password" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-lg"> Sign In </button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="row">
                <!-- Form Disable -->
                <h3>Input Disable</h3>
                <input type="text" class="form-control" placeholder="Disable" disabled="disabled"/>
            </div>
            <hr>
            <div class="row">
                <!-- Form Disable -->
                <h3>Checkbox and Radio</h3>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox"> Check 01                    
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox"> Check 02                    
                </div>
                <div class="radio">
                    <input type="radio" name="radio1" value="01" /> radio 01
                </div>
                <div class="radio">
                    <input type="radio" name="radio1" value="02" /> radio 02
                </div>
                <div class="radio">
                    <input type="radio" name="radio1" value="03" /> radio 03
                </div>
            </div>
            <div class="row">
                <h3> Select </h3>
                <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-control">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                        </select>
                    </div> 
                </div>
            </div>
            <div class="row">
                <h3> Select Multiple </h3>
                <div class="col-md-3">
                    <div class="form-group">
                        <select multiple class="form-control">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                        </select>
                    </div> 
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <h3> Validate State </h3>
                    <div class="form-group">
                        <label> Textbox - Success</label>
                        <input type="text" class="form-control input-lg" placeholder=" Default ">
                    </div>
                    <div class="form-group has-success">
                        <label> Textbox - Success</label>
                        <input type="text" class="form-control input-sm" placeholder=" Success ">
                    </div>
                    <div class="form-group has-error">
                        <label> Textbox - Success</label>
                        <input type="text" class="form-control" placeholder=" Error ">
                    </div>
                    <div class="form-group has-warning">
                        <label> Textbox - Success</label>
                        <input type="text" class="form-control" placeholder=" Warning ">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
