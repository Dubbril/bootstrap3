<!DOCTYPE html>
<html>
    <head>
        <title>Tooltips</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" >
        <script type="text/javascript" src="./js/jquery.js" ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Tolltip <small>ตัวอย่างการใฃ้งาน Tolltip</small></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-3">
                <button id="btnTop" data-placement="top" title="tooltip on top !!" type="button" class="btn btn-default">
                    Top
                </button>
            </div>
            <div class="col-md-3">
                <button id="btnBottom" data-placement="bottom" title="tooltip on Bottom !!" type="button" class="btn btn-default">
                    Bottom
                </button>
            </div>
            <div class="col-md-3">
                <button id="btnLeft" data-placement="left" title="tooltip on left !!" type="button" class="btn btn-default">
                    Left
                </button>
            </div>
            <div class="col-md-3">
                <button id="btnRight" data-placement="right" title="tooltip on right !!" type="button" class="btn btn-default">
                    Right
                </button>
            </div>
        </div>
        <script type="text/javascript">
            $('#btnTop').tooltip();
            $('#btnBottom').tooltip();
            $('#btnLeft').tooltip();
            $('#btnRight').tooltip();
        </script>
    </body>
</html>
