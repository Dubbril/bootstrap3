<!DOCTYPE html>
<html>
    <head>
        <title>Labels</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" >
        <script type="text/javascript" src="./js/jquery.js" ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Labels Tutorial <small>ตัวอย่างการใช้งาน Labels</small></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Text Header1 <span class="label label-default">H1 Default</span></h1>
            <h2>Text Header1 <span class="label label-primary">H2 Primary</span></h2>
            <h3>Text Header1 <span class="label label-info">H3 Info</span></h3>
            <h4>Text Header1 <span class="label label-success">H4 Success</span></h4>
            <h5>Text Header1 <span class="label label-warning">H5 Warning</span></h5>
            <h6>Text Header1 <span class="label label-danger">H6 Danger</span></h6>
        </div>
    </body>
</html>
